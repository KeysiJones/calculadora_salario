<!DOCTYPE html>
<html lang='pt-br'>

<head>
	<meta charset="utf-8">
	<title>Calculadora de salários</title>
</head>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<body>
	<div class="grid lg:block items-center text-center border-8 border-green-300 h-screen">
		<h1 class='text-green-400 text-9xl lg:text-5xl mt-24 mb-12'>Conversor de $alário</h1>
		<p class="mx-4 lg:my-24 lg:mt-4 lg:text-xl text-6xl text-gray-800">Digite o seu salário mensal que nós calculamos quanto você ganha por hora.
		</p>
		<div>
			<input class='rounded-md pl-2 text-5xl lg:text-lg outline-none ring-2 ring-green-300 mt-4' type="number" id="salario"
				placeholder="Digite o seu salário (R$)"></input>
			<button class='mt-20 lg:mt-2 border-2 border-green-300 rounded-md text-5xl lg:text-lg px-2' id="btn-converter">Converter</button>
			<p id='resultado-conversao' class="text-gray-800 mt-6 text-5xl lg:text-xl"></p>
		</div>
		<p class="lg:mt-48 mt-2 text-3xl lg:text-sm">** Este conversor considera a carga horária de 44 horas semanais **</p>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
